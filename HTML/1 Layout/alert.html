<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Alert</title>
</head>
<body>
    <button onclick="tampilAlert()">Say Hi</button>
    <script>
        function tampilAlert() {
            let jeneng = window.prompt("Jenengmu sopo?");
            alert(`Selamat Datang di Camp404 ${jeneng}!`);
            document.write(`Sugeng Pinarak ${jeneng} dateng Camp404!`);
        }
    </script>
</body>
</html>
