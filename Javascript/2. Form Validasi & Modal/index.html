<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validasi & Modal</title>
</head>
<body>

    <p id="artikel">
        Menanak nasi adalah kegiatan dimana nasi

    </p>

                <td>Nama</td>

            <tr>
                <td>Email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><input type="text" name="alamat"></td>
            </tr>
            <tr>
                <td>No. HP</td>
                <td><input type="text" name="noHp"></td>
            </tr>
            <tr>
                <td><button type="submit" id="tombolKirim">Kirim</button></td>
            </tr>
        </table>

        <p id="hasil"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
